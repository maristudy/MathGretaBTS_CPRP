				function primLnSin(x)

				}			
			
				function primLnCos(x)

					return ( (Math.cos((a*x)+b)+c)*(Math.log( Math.cos((a*x)+b)+c)) - ( Math.cos((a*x)+b)+c ) + (d*x) ) // ((u)ln(u) - (u))' = (u)'ln(u)
				}				
			
				function primESin(x)

				}

				}
