    <body>

		<main>
		

			<a href="../index.html">Retour à l'accueil</a>
			<div class="enonce">
				<p>	x<sub>A</sub><sup>2</sup></p>
			</div>
			<p id="affiche">Afficher la réponse</p>
			<div id="reponse" class="cache">
			
			</div>

		</main>
		<footer>

		</footer>
		
		<script>
		
		/*
		
prendre 2 valeurs avec 3 décimales, avec 5 à 10 d'écart. somme et produit => polynome
1/ tableau de valeurs
2/ trouver les 2 racines par balayage

		
		
		
		*/

			enonce = document.getElementsByClassName("enonce")[0];
			
			
			
			
			 let x1 = Math.floor((Math.random()+1)*2500);
			 while( (x1%10 == 0) || (x1%100 == 0) )
			 {
				x1 = Math.floor((Math.random()+1)*2500);
			 }			 
			 x1=x1/1000;
			 
			 let x2 = Math.floor((Math.random()+1)*8500);
			 while( ((x2%10 == 0) || (x2%100 == 0) || (x1 == x2 ) ))
			 {
				x2 = Math.floor(Math.random()*8500);
			 }		
			x2=x2/1000;
			
			 let s=x1+x2;
			 let p= x1 * x2;
 
			function calcul(val,somme,produit)
			{
				let result=(val*val)-(somme*val)+produit;
				return result
			}


			question="En utilisant la méthode par balayage, trouver les deux solutions x1 et x2 de l'équation f(x)=0 avec <br>f(x) = x<sup>2</sup> - "+s+" x + "+p+
					" On sait que x1 est compris entre "+Math.trunc(x1)+" et "+(Math.trunc(x1)+1)+", x2 est compris entre "+Math.trunc(x2)+" et "+(Math.trunc(x2)+1)+
					". On donnera un encadrement au centième de x1 et x2. Vous expliquerez votre démarche en complétant les tableaux.<br><div style=\"display:flex;\">"+
					"<div>X1 : <br> encadrement au dixième <br><table><tr><td>x</td><td>f(x)</td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr><tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> </table> On cherche les centièmes sur l'intervalle :  <br><br>"+			
					"</div><div style=\"margin-left:10px;\">X1 : <br> encadrement au centième <br><table><tr><td>x</td><td>f(x)</td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr><tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> </table> <br>"+
					"</div></div>réponse : <br><br><br><div style=\"display:flex;\">"+
					"<div>X2 : <br> encadrement au dixième <br><table><tr><td>x</td><td>f(x)</td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr><tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> </table> On cherche les centièmes sur l'intervalle :  <br><br>"+			
					"</div><div style=\"margin-left:10px;\">X2 : <br> encadrement au centième <br><table><tr><td>x</td><td>f(x)</td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> <tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr><tr><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td><td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br> </td></tr> </table> <br>"+
					"</div></div>réponse : <br><br><br>";					
			enonce.innerHTML= question;
			
		<!-- <sub> pour indice <sup> pour exposant &infin; symbole infini ; &Delta symbol delta;-->
		<!-- https://www.w3schools.com/html/html_symbols.asp -->
		
			reponse = document.getElementById("reponse");
			solution="x1= "+x1+" x2= "+x2+"<br>Pour X1 : <br> <div style=\"display:flex;\">";
			solution = solution + "<div>encadrement au dixième : <br> <table><tr><td>x</td><td>f(x)</td></tr>";
			for(let i=1;i<=10;i++)
			{ 
				solution = solution +"<tr><td>"+(Math.trunc(x1)+(i*0.1))+"</td><td>"+calcul((Math.trunc(x1)+(i*0.1)),s,p)+"</td></tr>";
			}						
			solution = solution + "</table><br>. La valeur f(x1)=0 est atteinte pour x1 compris entre "+(Math.trunc(x1*10)/10)+" et "+((Math.trunc(x1*10)/10)+0.1)+".<br><br>";
			
			solution = solution + "</div><div style=\"margin-left:10px;\">encadrement au centième : <br> <table><tr><td>x</td><td>f(x)</td></tr>";
			for(let i=1;i<=10;i++)
			{ 
				solution = solution +"<tr><td>"+((Math.trunc(x1*10)/10)+(i*0.01))+"</td><td>"+calcul(((Math.trunc(x1*10)/10)+(i*0.01)),s,p)+"</td></tr>";
			}						
			solution = solution + "</table><br></div></div>. réponse : La valeur f(x1)=0 est atteinte pour x1 compris entre "+(Math.trunc(x1*100)/100)+" et "+(Math.trunc(x1*100)/100+0.01)+"<br><br>";

			solution= solution + "Pour X2 : <br><div style=\"display:flex;\">";
			solution = solution + "<div>encadrement au dixième : <br> <table><tr><td>x</td><td>f(x)</td></tr>";
			for(let i=1;i<=10;i++)
			{ 
				solution = solution +"<tr><td>"+(Math.trunc(x2)+(i*0.1))+"</td><td>"+calcul((Math.trunc(x2)+(i*0.1)),s,p)+"</td></tr>";
			}						
			solution = solution + "</table><br>. La valeur f(x2)=0 est atteinte pour x2 compris entre "+(Math.trunc(x2*10)/10)+" et "+((Math.trunc(x2*10)/10)+0.1)+".<br><br>";
			
			solution = solution + "</div><div style=\"margin-left:10px;\">encadrement au centième : <br> <table><tr><td>x</td><td>f(x)</td></tr>";
			for(let i=1;i<=10;i++)
			{ 
				solution = solution +"<tr><td>"+((Math.trunc(x2*10)/10)+(i*0.01))+"</td><td>"+calcul(((Math.trunc(x2*10)/10)+(i*0.01)),s,p)+"</td></tr>";
			}						
			solution = solution + "</table><br></div></div>. réponse : La valeur f(x2)=0 est atteinte pour x2 compris entre "+(Math.trunc(x2*100)/100)+" et "+(Math.trunc(x2*100)/100+0.01)+"<br><br>";



			
		
			
			
			
			
			
			
			reponse.innerHTML= solution;
		

			affiche=document.getElementById("affiche");
			affiche.addEventListener("click",() => {
				document.getElementById("reponse").classList.toggle("cache");
		
			});
		

			
		</script>
